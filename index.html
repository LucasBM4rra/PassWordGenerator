<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generetor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="assets/GERADOR.png" alt="logo" class="brand">

    <div class="container-main">
        <span>Tamanho <span id="value"></span> Caracteres</span>
        <input class="slider" id="slider" type="range" min="4" max="25" value="15">

        <button class="button" id="button" onclick="generatePassword()">Gerar Senha</button>
    </div>


    <div class="container-password hide" id="showPassword">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="click-password">Clique na senha para copiar</span>
    </div>



    <script src="index.js"></script>
</body>
</html>
